<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue插件 -->
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- Vue模块语法有两大类：
        1.插值语法：
            功能：用于解析标签内容。
            写法：{{xxx}} , xxx是js表达式 ， 且可以直接读取到data中的所有属性。
        2.指令语法：
            功能：用于解析标签（包括：标签属性,标签体内容，绑定事件......)
            举例：v-bind:href='xxx' 或 简写为 ：href='xxx',xxx同样要写js表达式，且可以直接读取到data中的属性
            备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-vind举例子
         -->

    <div id="root">
        <h1>Hllo,{{name}}</h1>
        <a :href="url">{{name}}点我</a>
        <a v-bind:href="school.url.toUpperCase()">点我进{{school.name}}</a>
    </div>
    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        // 创建vue实例
        new Vue({
            el: '#root',//el用于指定当前Vue实力为那个容器服务，值通常为css选择器字符
            data: {//data中用于储存数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                name: '大傻逼',
                url: 'http://www.baidu.com',
                school: {
                    name: '尚硅谷',
                    url: 'http://www.atguigu.com'
                }
            }
        })
    </script>
</body>

</html>
