<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        收集表单数据：
            若：<input type="text">,则v-model收集的是value值，用户输入的就是value值。
            若：<input type="radio">,则v-model收集的是value值，且要给标签配置value值
            若：<input type="checkbox">,
                1.没有配置input的value值属性，那么收集的就是checked（勾选  or  未勾选，是布尔值）
                2.配置input的vlue属性，那么收集的就是checked（勾选 or 为勾选，是布尔值）
                    (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                    (2)v-model的初始值是数组，那么收集的就是value组成的数组 **这个是重点**
            备注：v-model的三个修饰符：
                lazy：失去焦点在获取数据
                number：输入字符串专为你有效的数字
                trim：过滤首位空格
     -->
    <div id="root">

        <label for="number">账号：</label>
        <input type="text" name="" id="number" v-model.trim="number"><br><br>

        <label for="pwd">账号：</label>
        <input type="password" name="" id="pwd" v-model.trim="pwd"><br><br>

        <label for="age">年龄</label>
        <input type="number" id="age" v-model.number="age"><br><br>
        性别：
        <input type="radio" name="sex" id="nan" value="男" v-model="sex"><label for="nan">&nbsp;
            &nbsp;男&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" name="sex" id="nv" value="女" v-model="sex"><label for="nv">&nbsp;
            &nbsp;女&nbsp;&nbsp;&nbsp;</label><br><br><br><br>

        爱好：
        <input type="checkbox" name="hobby" id="xuexi" value="学习" v-model="hobby"><label
            for="xuexi">&nbsp;学习&nbsp;&nbsp;</label>
        <input type="checkbox" name="hobby" id="dayouxi" value="打游戏" v-model="hobby"><label
            for="dayouxi">&nbsp;打游戏&nbsp;&nbsp;</label>
        <input type="checkbox" name="hobby" id="qiaodaima" value="敲代码" v-model="hobby"><label
            for="qiaodaima">&nbsp;敲代码&nbsp;&nbsp;</label><br><br><br><br>

        所属校区：
        <select v-model="region">
            <option value="">请选择地区</option>
            <option value="北京市">北京</option>
            <option value="上海市">上海</option>
            <option value="武汉市">武汉</option>
            <option value="深证市">深证</option>
        </select>
        <br><br><br><br>

        其他信息：<br><br>
        <textarea name="" id="" cols="30" rows="10" v-model='textarea'></textarea>
        <br><br>
        <input type="checkbox" name="" id="" value="《用户协议》" v-model.lazy='agreement'> 阅读并接受<a href="#">《用户协议》</a><br><br>
        <button>提交</button>
    </div>
    <script>
        Vue.config.productionTip = false//组织vue在启动是生成生产提示
        new Vue({
            el: '#root',
            data: {
                number: '',
                pwd: '',
                sex: '男',
                age:'',
                hobby: ["学习", '打游戏', '敲代码'],
                region: '北京市',
                textarea: '',
                agreement:'true'
            }
        })
    </script>
</body>

</html>
