<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1 :style="{opacity}">holo！！曹老板</h1>
        <button @click='fn'>销毁</button>
    </div>
    <script>
        Vue.config.productionTip = false//组织vue在启动是生成生产提示
        new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            mounted() {
                this.temer = setInterval(() => {
                    console.log(1);
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    } else {
                        this.opacity -= 0.01
                    }
                }, 15)
            },
            methods: {
                fn() {
                    this.$destroy()
                }
            },
            beforeDestroy() {
                console.log('销毁之前的操作');
                clearInterval(this.temer)
            },
        })
    </script>
</body>

</html>
