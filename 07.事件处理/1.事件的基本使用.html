<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo">点我获取提示信息</button>
        <button v-on:click="showInfo1($event,666)">点我获取提示信息</button>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '黑马程序员'
            },
            methods: {
                showInfo() {
                    alert('同学你好')
                },
                showInfo1(event, a) {
                    console.log(event);
                    console.log(a);
                    alert('同学你好222')
                }
            }
        })
    </script>
</body>

</html>
