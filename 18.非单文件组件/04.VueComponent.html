<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        关于VueComponent：
            1.school组件本质是一名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。
            
            2.我们只需要写<school/>或<school></school>,Vue解析时会帮我们创建school组件的实例对象，即Vue帮我们执行的：new VueComponent（opthons）

            3.特别注意：每次调用Vue.extend，使用的都是一个全新的VueComponent！！！

            4.关于this指向：
                （1）.组件配置中：
                    data函数、methiods中的函数，watch中的函数，computed中的函数  它们的this均是【VueComponent实例对象】。
                （2）.new Vue(options)配置中：
                    data函数、methods中的函数、watch中的函数，computed中的函数 他们this均是【vue实例对象】
            
            5.VueComponent的实例对象，以后简称vc（也可以称之为：组件实例对象）。
                Vue的实例对象，以后简称vm
    
 -->
    <div id="root">
        <school>
        </school>
        <hello>
        </hello>
    </div>
    <script>
        Vue.config.productionTip = false//组织vue在启动是生成生产提示
        const school = Vue.extend({
            template: `
                <div>
                    <h3>学校名称：{{name}}</h3>
                    <h3>学校地址：{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    name: '创智博客',
                    address: '北京顺义',
                }
            },
            mounted() {
                console.log('school', this);
            },

        })
        const hello = Vue.extend({
            template: `
                <div> 欢迎曹少 </div>
            `,
            mounted() {
                console.log('hello', this);
            },
        })
        new Vue({
            el: '#root',
            data: {
                name: ''
            },
            components: {
                school,
                hello
            }
        })
    </script>
</body>

</html>
