<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>人员列表</h2>
        <button @click='upDataMei'>点击修改马冬梅内容</button>
        <!-- <li v-for="p in persons" :key="p.id"> -->
        <li v-for="p,index in persons" :key="index">
            {{p.name}}-----{{p.age}}
        </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false//组织vue在启动是生成生产提示

        var vm = new Vue({
            el: "#root",
            data: {
                persons: [
                    { id: 1, name: '马冬梅', age: 18 },
                    { id: 2, name: '周冬雨', age: 20 },
                    { id: 3, name: '周杰伦', age: 16 },
                    { id: 4, name: '温兆伦', age: 25 }
                ],
            },
            methods: {
                upDataMei() {
                    /*  this.persons[0].name = '马老师'
                     this.persons[0].age = 80 */
                    this.persons[0] = { id: 1, name: '马老师', age: 80 }
                },
            },
        })

    </script>
</body>

</html>
